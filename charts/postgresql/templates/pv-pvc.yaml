{{- if and (eq .Values.deploymentType "cloud") .Values.cloud.persistence.persistentVolume.enabled }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "postgresql.fullname" . }}-pv
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
spec:
  capacity:
    storage: {{ .Values.cloud.persistence.persistentVolume.capacity }}
  accessModes:
    - {{ .Values.cloud.persistence.persistentVolume.accessMode }}
  {{- if .Values.cloud.persistence.persistentVolume.storageClass }}
  storageClassName: {{ .Values.cloud.persistence.persistentVolume.storageClass }}
  {{- end }}
  {{- if .Values.cloud.persistence.persistentVolume.hostPath }}
  hostPath:
    path: {{ .Values.cloud.persistence.persistentVolume.hostPath }}
    type: DirectoryOrCreate
  {{- else }}
  # Default to local storage if no specific type is configured
  local:
    path: /tmp/postgresql-data
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - {{ .Values.nodeSelector.hostname | default "minikube" }}
  {{- end }}
---
{{- end }}
{{- if eq .Values.deploymentType "cloud" }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "postgresql.fullname" . }}-pvc
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.cloud.persistence.accessMode }}
  {{- if .Values.cloud.persistence.storageClass }}
  storageClassName: {{ .Values.cloud.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.cloud.persistence.size }}
  {{- if .Values.cloud.persistence.persistentVolume.enabled }}
  selector:
    matchLabels:
      {{- include "postgresql.labels" . | nindent 6 }}
  {{- end }}
{{- end }}